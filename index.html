<!DOCTYPE html>
<html lang="en">
<head>
	<title> Budget Galaga </title>
	<meta charset="utf-8">
	<script src="index.js" type="text/javascript" defer> </script>
	<link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
	<link rel="stylesheet" href="styles.css">
</head>
<body onload ="setUp()">
	<h1 id="header"> ERIC DEAU'S BUDGET GALAGA </h1>
	<!-- <h2 id="insertCoin">Insert Coin</h2> -->
	<div class="container">
		<canvas id="myCanvas" height="750" width="1000" style="border: 1px solid black"></canvas>
	</div>
	<div class="container">
		<div id="instructions">
			<h2>&lt;INSTRUCTIONS&gt;</h2>
			<p>SHOOT THE ASTEROIDS AND SURVIVE.</p>
		</div>
		<h2 id="insertCoin">Insert Coin</h2>
		<div id="howToPlay">
			<ul>
				<h2>&lt;HOW TO PLAY&gt;</h2>
				<li>
					<h3>MOVEMENT</h3>
				</li>
					<li>
						<p>Press ↑ to move UP</p>
						<p>Press ↓ to move DOWN</p>
						<p>Press ← to move LEFT</p>
						<p>Press → to move RIGHT</p>
					</li>
					<li>
						<h4>SPACEBAR</h4>
						<p>Press SPACEBAR to SHOOT</p>
					</li>
			</ul>
		</div>
	</div>
	<div class="wrapper">
		<div class="button-container">
			<button class="button" id="start" type="button" onclick="startTick()">
				<span>START</span>
			</button>
			<button class="button" id="restart" type="button" onclick="resetGame()">
				<span>RESET</span>
			</button>
		</div>
	</div>
	</div>
</body>
</html>
