<!DOCTYPE html>
<html lang="en">
<head>
	<title> Budget Galaga </title>
	<meta charset="utf-8">
	<script src="project.js" type="text/javascript" defer> </script>
	<link rel="stylesheet" href="styles.css">
</head>
<body onload ="setUp()">
	<h1> Budget Galaga </h1>
    <canvas id="myCanvas" height="750" width="1000" style="border: 1px solid black"></canvas>
	<br>
	<div class="container">
		<button id="start" type="button" onclick="startTick()">
			<span>Start</span>
		</button>
		<button id="restart" type="button" onclick="resetGame()">
			<span>Reset</span>
		</button>
	</div>
</body>
</html>
