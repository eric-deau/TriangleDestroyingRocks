<!DOCTYPE html>
<html lang="en">
<head>
	<title> Budget Galaga </title>
	<meta charset="utf-8">
	<script src="project.js" type="text/javascript" defer> </script>
	<style>
		canvas {
			background-color: black;
			margin-left: auto;
			margin-right: auto;
			display: block;
		}
		h1 {
			text-align: center;
		}
		button {
			margin-left: auto;
			margin-right: auto;
			display: inline-block;
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			font-size: 16px;
			cursor: pointer;
		}
		.container {
			text-align: center;
		}
	</style>
</head>
<body onload ="setUp()">
	<h1> Budget Galaga </h1>
    <canvas id="myCanvas" height="750" width="1000" style="border: 1px solid black"></canvas>
	<br>
	<div class="container">
		<button id="start" type="button" onclick="startTick()">
			Start
		</button>
		<button id="restart" type="button" onclick="resetGame()">
			Reset
		</button>
	</div>
</body>
</html>
